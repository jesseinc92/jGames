{% extends 'base.html' %}

{% block title %}{{ video.get('name') }}{% endblock %}

{% block content %}
    <div id="video-landing">
        <div id="video-wrapper">
            <h1>{{ video.get('name') }}</h1>

            <video autoplay controls>
                <source src="{{ video.get('high_url') }}" type="video/mp4">
                The video tag is not supported in your browser.
            </video>

            <p>{{ video.get('deck') }}</p>
        </div>
    </div>
{% endblock %}
